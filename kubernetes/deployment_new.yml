apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: krapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: krapp-puma
  template:
    metadata:
        name: krapp
        labels:
          app: krapp-puma
    spec:
      containers:
      - name: krapp
        image: manuraj/krapp:GKE-Kibana
        ports:
        - containerPort: 3000
